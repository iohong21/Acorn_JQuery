<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step08_Example3.html</title>
	<style>
		.wrapper{
			width: 400px;
			height: 400px;
			border: 1px solid red;
			position: relative;
			overflow: hidden;
		}
		.wrapper img{
			width: 400px;
			position: absolute;
			top: 0px;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<img src="images/image1.png"/>
		<img src="images/image2.png"/>
		<img src="images/image3.png"/>
		<img src="images/image4.png"/>
		<img src="images/image5.png"/>
	</div>
	<button id="prevBtn">&laquo;</button>
	<button id="nextBtn">&raquo;</button>
	<script src="js/jquery-3.3.1.js"></script>
	<script>
		var tmrID;
		var arrow=1;
		var currentIndex = 0;
		var isMouseOver = false;
		var lastIndex = $(".wrapper img").length-1;

		$(".wrapper img").each(function(index){
			var left=index*400;
			$(this).css("left", left+"px");
		});

		tmrID = setInterval(function(){
			if(isMouseOver) {
				return;
			}

			// if(arrow == 1) {
			// 	if(currentIndex == lastIndex) {
			// 		arrow = -1;
			// 	}
			// }


			if(currentIndex == lastIndex) {
				currentIndex = 0;
				var left=lastIndex*400;
				$(".wrapper img").animate({
					left: "+=" + left + "px"
				});
				return;
			}
			currentIndex++;
			$(".wrapper img").animate({
				left: "-=400px"
			});
		}, 1000);

		$(".wrapper").on("mouseover", function(){
			isMouseOver = true;
		});
		$(".wrapper").on("mouseout", function(){
			isMouseOver = false;
		});
	</script>
</body>
</html>
