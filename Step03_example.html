<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step03_example.html</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			border: 1px solid red;
			background-color: yellow;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<script src="js/jquery-3.3.1.js"></script>
	<script>
		var mLeft = 0;
		$(".box").on("click", function(){
			mLeft += 10;
			$(this).css("margin-left", mLeft+"px");
		});
	</script>
</body>
</html>
