<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step04_Effect.html</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			border: 1px solid red;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<button id="hideBtn">숨기기</button>
	<button id="showBtn">보이기</button>
	<button id="toggleBtn">토글</button>
	<button id="fadeoutBtn">fadeOut</button>
	<button id="fadeinBtn">fadeIn</button>
	<button id="fadetoggleBtn">fadeToggle</button>
	<button id="slideupBtn">slideUp</button>
	<button id="slidedownBtn">slideDown</button>
	<button id="slidetoggleBtn">slideToggle</button>
	<div class="box"></div>
	<script src="js/jquery-3.3.1.js"></script>
	<script>
		$("#hideBtn").on("click", function(){
			// $(".box").css("display","none");
			// $(".box").hide();
			// $(".box").hide(1000);

			// $(".box").hide(1000, function(){
			// 	alert("뿅!");
			// });

			$(".box").hide({
				duration:1000,
				complete:function(){
					alert("뿅!");
				}
			});
		});

		$("#showBtn").on("click", function(){
			// $(".box").css("display","block");
			// $(".box").show();
			// $(".box").show(1000);

			$(".box").show(1000, function(){
				alert("나타남!")
			});
		});

		$("#toggleBtn").on("click", function(){
			$(".box").toggle();
		});

		$("#fadeoutBtn").click(function(){$(".box").fadeOut();});
		$("#fadeinBtn").click(function(){$(".box").fadeIn();});
		$("#fadetoggleBtn").click(function(){$(".box").fadeToggle();});
		$("#slideupBtn").click(function(){$(".box").slideUp();});
		$("#slidedownBtn").click(function(){$(".box").slideDown();});
		$("#slidetoggleBtn").click(function(){$(".box").slideToggle();});
	</script>
</body>
</html>
