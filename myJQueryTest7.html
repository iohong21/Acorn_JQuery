<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.container{
			width: 600px;
			height: 500px;
			position: relative;
			border: 1px solid blue;
			text-align: center;
		}
		.box{
			width: 200px;
			height: 200px;
			border: 1px solid red;
			position: absolute;
			/*margin: 0 auto;*/
			display: inline-block;
		}
		.box img{
			max-width: 100%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">
			<img src="images/lotto-ball-1.png" alt="">
		</div>
	</div>
</body>
</html>
