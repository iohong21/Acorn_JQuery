<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step06_MakeElement2.html</title>
</head>
<body>
	<div class="container">
		<button id="printBtn">출력하기</button>
		<ul id="friendList">
			
		</ul>
	</div>
	<script src="js/jquery-3.3.1.js"></script>
	<script>
		var names = ["김구라", "해골", "원숭이"];

		/*
			출력하기 버튼을 눌렀을때 names 배열에 있는 내용을 
			li 요소의 text로 출력하고 li 룰 ui 에 추가해 보세요
		*/
		// $("#printBtn").click(function(){
		// 	names.forEach(function(item){
		// 		$("<li/>").text(item).appendTo("#friendList");
		// 	});
		// });
		$("#printBtn").click(function(){
			$(names).each(function(){
				// this 는 배열의 item 을 가리킨다.
				$("<li/>").text(this).appendTo("#friendList");
			});
		});
	</script>
</body>
</html>
